<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Strings</title>
    <script>
        async function interact(str) {
            let response = await fetch(`/interact/${str}`);
            let data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Danh sách Strings</h1>
    <ul>
        {% for string in strings %}
            <li><a href="#" onclick="interact('{{ string }}')">{{ string }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
